<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pizza List</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

 <header class="bg-white shadow p-4 flex justify-between items-center max-w-[1140px] mx-auto w-[80%] mt-5 rounded-md">
    <h1 class="text-2xl font-bold">Pizza Shop</h1>
    <div class="flex space-x-4">
      <a href="basket.html" class="relative px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
        Basket
        <span id="basketCount" class="absolute -top-2 -right-2 bg-red-600 text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
      </a>
      <a href="favorite.html" class="relative px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition">
        Favorites
        <span id="favoriteCount" class="absolute -top-2 -right-2 bg-red-600 text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
      </a>
    </div>
  </header>

  <main class="max-w-[1140px] mx-auto w-[80%] my-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 flex-grow">
    <div id="products" class="col-span-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
  </main>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6 relative">
    <button id="modalCloseBtn" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 text-xl font-bold">&times;</button>
    <div id="modalContent"></div>
  </div>
</div>

    <script src="./node.js"></script>
</body>
</html>
